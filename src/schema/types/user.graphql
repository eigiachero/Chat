type User {
    id: ID!
    firstName: String
    lastName: String
    username: String!
    salt: String!
    password: String!
}
extend type Query {
  users: [User!]!,
  user(id: ID!): User
}
extend type Mutation {
  createUser(
    firstName: String
    lastName: String
    username: String!
    password: String!
  ): User!
  deleteUser(
    id: ID
  ): Int!
}
